<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>Joke texts</title>
		<link
			href="https://fonts.googleapis.com/icon?family=Material+Icons"
			rel="stylesheet"
		/>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css"
		/>
		<link rel="stylesheet" href="../css/styles.css" />
		<link rel="stylesheet" href="../css/jokepage.css" />
	</head>
	<body>
		<header class="header">
			<nav class="nav-wrapper">
				<h1>Distract Me</h1>
				<ul>
					<li>
						<button aria-label="joke page" class="nav-btn">
							<a href="./jokePage.html"
								><i class="material-icons">tag_faces</i></a
							>
						</button>
					</li>
					<li>
						<button aria-label="cat page" class="nav-btn">
							<a href="./catPage.html">
								<i class="material-icons">pets</i>
							</a>
						</button>
					</li>
					<li>
						<button aria-label="favorites page" class="nav-btn">
							<a href="./favorites.html">
								<i class="material-icons">favorite</i>
							</a>
						</button>
					</li>
				</ul>
			</nav>
		</header>
		<h2>Joke Generator</h2>
		<div class="container">
			<div class="row col s12 m4 l4">
				<ul id="filterList">
					<li><button data-type="Any">Any</button></li>
					<li><button data-type="Misc">Miscellaneous</button></li>
					<li>
						<button data-type="Programming">Programming</button>
					</li>
					<li><button data-type="Pun">Pun</button></li>
					<li><button id="btn">Get Joke</button></li>
				</ul>
			</div>
			<div class="section row col s12">
				<div class="joke-container">
					<div class="col s12">
						<div class="card">
							<div class="card-content">
								<div id="joke" class="fade"></div>
							</div>
							<div class="card-action favorite-action">
								<button
									id="addToFavoritesBtn"
									class="material-icons like-btn"
								></button>
								<!-- <button
									id="unfavoritesBtn"
									style="display: none"
								>
									<i class="material-icons like-btn">thumb_down</i>
								</button> -->
							</div>
						</div>
					</div>
				</div>
			</div>
			<h3>Favorites:</h3>
			<div id="favorites"></div>
			<button id="clearFavoritesBtn">Clear Favorites</button>
		</div>

		<script src="../js/jokeApi.js"></script>
	</body>
</html>
