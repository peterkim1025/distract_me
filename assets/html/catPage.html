<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>Cat Photos</title>
		<link
			href="https://fonts.googleapis.com/icon?family=Material+Icons"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="../css/catpage.css" />
	</head>
	<body>
		<div class="right col-12 col-md-9 p-3">
			<div class="multiCatFetch">
				<label
					>Want to see more than 1 cat?
					<input
						type="string"
						id="cat-number"
						placeholder="Enter number of cats"
					/>
				</label>
				<button type="submit" id="cat-Search-Btn">Meowfest</button>
			</div>
			<select onchange="showBreedImage(value)" name="breed_selector" id="breed_selector"></select>
			<button type="submit" id="rando-cat-btn">Fetch me a New Kitty</button>
			<div id="catPhotoContainer"></div>
		</div>
		<div>
			<div id="breed_json"></div>
			<img id="breed_image"></img>
		</div>
		<script src="../js/catApi.js"></script>
	</body>
</html>
