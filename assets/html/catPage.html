<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>Cat Photos</title>
		<link
			href="https://fonts.googleapis.com/icon?family=Material+Icons"
			rel="stylesheet"
		/>
		 <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
		 <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
		<link rel="stylesheet" href="../css/catpage.css"/>
	</head>
	<body>
		<header class="header">
			<nav class="nav-wrapper">
				<a><h1>Distract Me</h1></a>
			<ul>
				<li>
					<button href="./jokePage.html"  aria-label="joke page"><i class="material-icons">tag_faces</i></button>
				</li>
				<li>
					<button href="./catPage.html"  aria-label="joke page"> <i class="material-icons">pets</i></button>
				</li>
				<li>
					<button href="./favorites.html"  aria-label="joke page"> <i class="material-icons">favorite</i></button>
				</li>
			</ul>	
			</nav>
		</header>
		<div class="parent">
			<div class="multiCatFetch">
				<div class="input-field col s6">
					<input
					type="text"
					id="cat-number"
					placeholder="Enter number of cats"
					class="materialize-textarea"
					></input>
					<label for="cat-number">Want to see more than 1 cat? </label>
				</div>
					<button type="submit" id="cat-Search-Btn">More Kitty
					</button>
			</div>
			<div class="catBreed">
				<label>Specific Breed</label>
				<div class="input-field col s12 m6">
					<select
					onchange="showBreedImage(value)"
					name="breed_selector"
					id="breed-selector"
					class="browser-default"
					></select>
				</div>
			</div>
			<div class="random">
				<button type="submit" id="rando-cat-btn" >
					Random Kitty
				</button>
			</div>
			<div class="favorites">
				<button id="favorite-cats-btn" >Favorite Kitty
				</button>
			</div>
			<div id="catPhotoContainer" class="catPhotoContainer"></div>
    	</div> 
		<div>
		</div> 
  	<script type="text/javascript" src="../js/materialize.min.js"></script>
	<script src="../js/catApi.js"></script>
	</body>
</html>
