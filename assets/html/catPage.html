<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>Cat Photos</title>
		<link
			href="https://fonts.googleapis.com/icon?family=Material+Icons"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="../css/catpage.css" />
	</head>
	<body>
		<div class="right col-12 col-md-9 p-3">
			<div class="multiCatFetch">
				<div class="input-field col s6">
					<input
					type="text"
					id="cat-number"
					placeholder="Enter number of cats"
					class="materialize-textarea"
					></input>
					<label for="cat-number">Want to see more than 1 cat? </label>
				</div>
					<button type="submit" id="cat-Search-Btn">Meowfest</button>
			</div>
			<label>Specific Breed</label>
			<div class="input-field col s12 m6">
				<select
				onchange="showBreedImage(value)"
				name="breed_selector"
				id="breed-selector"
				class="browser-default"
				></select>
			</div>
			<button type="submit" id="rando-cat-btn">
				Fetch me a New Kitty
			</button>
			<div id="catPhotoContainer"></div>
			<div><button id="favorite-cats-btn">Get All Favorites</button></div>

        </div>
        <div class="card-action">
          <button type="submit" class="material-icons likeBtn">favorite </button>
        </div>
      </div>
    </div> -->
  </div>
  	<script type="text/javascript" src="../js/materialize.min.js"></script>
	<script src="../js/catApi.js"></script>
	</body>
</html>
