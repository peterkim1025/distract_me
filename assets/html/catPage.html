<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>Cat Photos</title>
		<link
			href="https://fonts.googleapis.com/icon?family=Material+Icons"
			rel="stylesheet"
		/>
		<link type="text/css" rel="stylesheet" href="../css/materialize.min.css"  media="screen,projection"/>
		 <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
		 <link rel="stylesheet" href="../css/styles.css"/>
		<link rel="stylesheet" href="../css/catpage.css"/>
	</head>
	<body>
		<header class="header">
			<nav class="nav-wrapper">
				<a><h1>Distract Me</h1></a>
			<ul>
				<li>
					<button href="./jokePage.html"  aria-label="joke page" class="nav-btn"><a href="./jokePage.html"><i class="material-icons">tag_faces</i></a></button>
				</li>
				<li>
					<button href="./catPage.html"  aria-label="cat page" class="nav-btn"> <i class="material-icons">pets</i></button>
				</li>
				<li>
					<button href="./favorites.html"  aria-label="favorites page" class="nav-btn"><a href="./favorites.html"><i class="material-icons">favorite</i></a></button>
				</li>
			</ul>	
			</nav>
		</header>
		<div class="container">
		<div class="parent row">
			<div class="multiCatFetch col s12 m4 l4">
				<div class="input-field">
					<input
					type="text"
					id="cat-number"
					class="materialize-textarea"
					></input>
					<label for="cat-number" class="cat-number">See more kitties?</label>
					<span class="helper-text">Enter a number</span>
					<button type="submit" id="cat-Search-Btn">Meow
					</button>
				</div>
			</div>
			<div class="catBreed col s12 m4 l4">
				<label>Select a Specific Breed</label>
					<select
					onchange="showBreedImage(value)"
					name="breed_selector"
					id="breed_selector"
					class="browser-default"
					></select>
			</div>
			<div class="cat-btns col s12 m4 l4">
				<button type="submit" id="rando-cat-btn" >
				Generate Random Kitty
				</button>
				<button type="submit" id="favorite-cats-btn" >Show Favorite Kitties
				</button>
			</div>
    	</div> 
		</div>
		<div class="section row col s12">
			<div id="catPhotoContainer" class="catPhotoContainer"></div>
		</div> 
  	<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
	<script type="text/javascript" src="../js/materialize.min.js"></script>
	<script src="../js/catApi.js"></script>
	</body>
</html>
